<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/app.css">
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

<!-- Openlayers -->
<link rel="stylesheet" href="https://openlayers.org/en/latest/css/ol.css" />
<script type="text/javascript" src="https://openlayers.org/en/latest/build/ol.js"></script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL,Object.assign"></script>

<!-- ol-ext -->
<link rel="stylesheet" href="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.css" />
<script type="text/javascript" src="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.js"></script>
    <title>OpenLayers example</title>
</head>


<body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <div class="side-drawer">
        <h4>Farbe</h4>
        <button onclick="onColorChange('blue')">blue</button>
        <button onclick="onColorChange('red')">red</button>
        <button onclick="onColorChange('green')">green</button>
        <button onclick="onColorChange('white')">white</button>
        <button onclick="onColorChange('black')">black</button>
        <br>
        <h4>Radius</h4>
        <input class="slider" oninput="onRadiusChanged(Number(this.value))" type="range" min="1" max="100" value="25">
        <br>
        <h4>Form</h4>
        <button onclick="onFormChange('marker')">marker</button>
        <button onclick="onFormChange('circle')">circle</button>
        <button onclick="onFormChange('square')">square</button>
        <button onclick="onFormChange('triangle')">triangle</button>
        <button onclick="onFormChange('sign')">sign</button>
        <button onclick="onFormChange('hexagon')">hexagon</button>
        <button onclick="onFormChange('lozenge')">lozenge</button>
        <br>
        <h4>Rand</h4>
        <h5>Farbe</h5>
        <button onclick="onStrokeColorChange('blue')">blue</button>
        <button onclick="onStrokeColorChange('red')">red</button>
        <button onclick="onStrokeColorChange('green')">green</button>
        <button onclick="onStrokeColorChange('white')">white</button>
        <button onclick="onStrokeColorChange('black')">black</button>
        <h5>LÃ¤nge</h5>
        <input class="slider" oninput="onStrokeWidthChange(Number(this.value))" type="range" min="0" max="10" value="3">
    </div>
</body>


<script src="./js/Repositories/FeatureRepository.js"></script>
<script src="./js/Observables/StyleObservable.js"></script>
<script src="./js/Observers/StyleObserver.js"></script>
<script src="./js/app.js"></script>

</html>
