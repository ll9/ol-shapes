<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
        type="text/css">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>
</head>


<body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <div class="side-drawer">
        <button onclick="onColorChange('blue')">blue</button>
        <button onclick="onColorChange('red')">red</button>
        <button onclick="onColorChange('green')">green</button>
        <input oninput="onRadiusChanged(this.value)" type="range" min="1" max="100" value="50">
    </div>
</body>


<script src="./js/Repositories/FeatureRepository.js"></script>
<script src="./js/Observables/StyleObservable.js"></script>
<script src="./js/Observers/StyleObserver.js"></script>
<script src="./js/app.js"></script>
</html>
